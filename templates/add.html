<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add a New Book</h2>
        <form action="{{ url_for('add') }}" method="POST">
            <div class="form-group">
                <label for="title">Book Name</label>
                <input id="title" name="title" type="text" class="form-control" placeholder="Enter book name" required>
            </div>
            <div class="form-group">
                <label for="author">Book Author</label>
                <input id="author" name="author" type="text" class="form-control" placeholder="Enter author name" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input id="rating" name="rating" type="text" class="form-control" placeholder="Enter rating" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
