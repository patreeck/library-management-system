<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">My Library</h1>

        {% if not my_books %}
        <div class="alert alert-info" role="alert">
            Library is empty.
        </div>
        {% else %}
        <ul class="list-group mb-4">
            {% for item in my_books %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ item["title"] }}</strong> by {{ item["author"] }} - Rating: {{ item["rating"] }}
                </div>
                <div>
                    <a href="{{ url_for('edit_rating', id=item['id']) }}" class="btn btn-sm btn-warning mr-2">Edit Rating</a>
                    <a href="{{ url_for('delete_book', book_id=item['id']) }}" class="btn btn-sm btn-danger">Delete Book</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        <a href="{{ url_for('add') }}" class="btn btn-primary">Add New Book</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
